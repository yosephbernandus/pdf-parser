server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Redirect / to /web/
    location = / {
        return 301 /web/;
    }

    # Correct MIME types for WASM
    types {
        application/wasm wasm;
        application/javascript js;
        text/html html;
        text/css css;
    }

    # Cache WASM and JS assets
    location /pkg/ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip for smaller transfers
    gzip on;
    gzip_types application/wasm application/javascript text/html text/css;
}
