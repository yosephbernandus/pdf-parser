server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html/web;
    index index.html;

    # Correct MIME types for WASM
    types {
        application/wasm wasm;
        application/javascript js;
        text/html html;
        text/css css;
    }

    # Serve pkg from parent directory
    location /pkg/ {
        alias /usr/share/nginx/html/pkg/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip for smaller transfers
    gzip on;
    gzip_types application/wasm application/javascript text/html text/css;
}
